name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to build (e.g. v1.3.0). Required for manual runs.'
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }} / ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            arch: amd64
            setup_arch: x64
            testable: true
            ext: ""
          - os: ubuntu-latest
            goos: linux
            arch: arm64
            setup_arch: x64
            testable: false
            ext: ""
          - os: macos-latest
            goos: darwin
            arch: amd64
            setup_arch: x64
            testable: false
            ext: ""
          - os: macos-latest
            goos: darwin
            arch: arm64
            setup_arch: arm64
            testable: true
            ext: ""
          - os: windows-latest
            goos: windows
            arch: amd64
            setup_arch: x64
            testable: true
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          architecture: ${{ matrix.setup_arch }}

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BIN=dist/git-credential-1password-${{ matrix.goos }}-${{ matrix.arch }}${{ matrix.ext }}
          echo Building $BIN
          go build -ldflags "-s -w" -o "$BIN" .

      - name: Run basic functionality test
        if: ${{ matrix.testable }}
        shell: bash
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BIN=dist/git-credential-1password-${{ matrix.goos }}-${{ matrix.arch }}.exe
          else
            BIN=dist/git-credential-1password-${{ matrix.goos }}-${{ matrix.arch }}
          fi
          echo "Running $BIN -version"
          "$BIN" -version

      - name: List built files
        shell: bash
        run: ls -la dist || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.arch }}-${{ github.run_id }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0
          fetch-tags: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          path: dist
          merge-multiple: true

      - name: Upload release assets and create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          artifacts: "dist/*"
          allowUpdates: true
          replacesArtifacts: true
